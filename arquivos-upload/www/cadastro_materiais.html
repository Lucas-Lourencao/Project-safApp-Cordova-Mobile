<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/framework7.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
        <title>safApp</title>
    </head>
    <body>
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="GERÊNCIA VIATURAS" class="page">

								
				<!-- Top Navbar -->
				<div style="background:linear-gradient(to right, #e52d27, #b31217);" class="navbar shadow">
					<div class="navbar-inner">
						<div style="margin-top:7px;" class="left">
							<a href="/logistica/"><img id="arrow_left" src="img/arrow_left.png" width="60"></a>
						</div>
						<div class="title" >
							<b>Cadastro de Materiais</b>
						</div>
						<div class="right">
							<a><img style="margin-top:7px;" id="refresh" class="refresh" src="img/refresh.png" width="60"></a>
						</div>
					</div>
				</div>

                 

          <!-- Scrollable page content -->
			<div style="padding-top:35px;" class="page-content" style="background:#ffffff;">
			<div  style="border-left:5px;letter-spacing:1px;" class="item-inner">
			  <div class="item-title" style="color:#cccccc"><b>CONSULTAR</b></div>
			</div>
			<div class="row block">
			<div class="col-10">
			<a class="link" href=""><i style="color:#cccccc;font-size:1.8em;" id="pesquisa_banco" class="mdi mdi-magnify"></i></a>
			</div>
			<div class="col-90">
			<form>
			  <input class="meu-input-2" type="text" id="parametro_materiais" placeholder="Consultar">
			</form>
			</div>
			</div><br>
		  
				<!-- CONTEUDO DA PAGINA AQUI -->
				<div class="block display-none" id="cad_material">		
					<div class="list no-hairlines">
					  <ul>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-floating-label">Equipamento/Material</div>
							<div class="item-input-wrap">
							  <input type="text" style="text-transform: uppercase;font-weight: bold;" id="material" maxlength="100" name="material" placeholder=""><b> </b>
							  </div>
							  <input id="id" type="hidden" placeholder="">
						  </div>
						</li>
					  </ul>
					</div><br><br>
						 
					<p class="row">
					<button id="BotaoEditar_material" class="col button button-fill button-round color-blue display-none"><i class="mdi mdi-content-save"></i> Salvar Alterações </button>
					</p>
					
				</div>	

				<div class="list">
					<ul id="lista_materiais">
					
					
					</ul>
				</div>
		 
			</div>
					
			
		  	  
		  
        </div>
      </div>
    </div>
		
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    
		
    <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
