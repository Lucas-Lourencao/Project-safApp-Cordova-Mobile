<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/framework7.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
	<title>Gerência Vtr 2ªCia/5ºBBM</title>
</head>

<body>
	<div id="app">
		<!-- Statusbar overlay -->
		<div class="statusbar"></div>

		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Initial Page, "data-name" contains page name -->
			<div data-name="CONTROLE DE TRAFEGO" class="page">

				<!-- Top Navbar -->
				<div style="background:linear-gradient(to right, #e52d27, #b31217);" class="navbar shadow">
					<div class="navbar-inner">
						<div style="margin-top:7px;" class="left">
							<a href="/admunidadesciabm/"><img id="arrow_left" src="img/arrow_left.png" width="60"></a>
						</div>
						<div class="title">
							<b>Registro de Tráfego</b>
						</div>
						<div id="carregar_busca" class="right">
							<a><img style="margin-top:7px;" id="refresh" src="img/refresh.png" width="60"></a>
						</div>
						<div id="fechar_busca" class="right display-none">
							<a><img style="margin-top:7px;" id="exit_delete" src="img/exit_delete.png" width="60"></a>
						</div>
					</div>
				</div>



				<!-- Scrollable page content -->
				<div class="page-content">
					<div class="title" style="letter-spacing:1px;margin-top:15px;background:#ffffff;color:#cccccc;"
						id="titleApp">
						<center>Dirija com atenção!</center>
					</div>

					<!-- CONTEUDO DA PAGINA AQUI -->
					<input class="display-none" style="margin-left:10px;" id="id" type="" placeholder="id">
					<div id="registrar_trafego">
						<div style="text-transform:uppercase" class="list">
							<ul>
								<li id="salva_vtr">
									<a class="item-link smart-select smart-select-init" data-open-in="popup"
										data-searchbar="true" data-searchbar-placeholder="Buscar">
										<select class="vtr" id="vtr">
											<optgroup class="vtrs_bbm" label="Minhas Viaturas">
												<option value="" selected>SELECIONAR</option>

										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">Viatura</div>
											</div>
										</div>
									</a>
								</li>
								<li id="edicao_vtr" class="display-none">
									<a class="item-link smart-select smart-select-init" data-open-in="popup"
										data-searchbar="true" data-searchbar-placeholder="Buscar">
										<select class="vtr_edicao" id="vtr_edicao">
											<optgroup class="vtrs_bbm" label="Minhas Viaturas">
												<option value="" selected>SELECIONAR</option>

										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">Viatura</div>
											</div>
										</div>
									</a>
								</li>
							</ul>
						</div>
						<div class="list no-hairlines-md  data_trafego display-none">
							<ul>
								<li class="item-content item-input">
									<div class="left">
										<img style="margin-left:2px;" id="calendario" src="img/calendario.png"
											width="25">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-title item-floating-label">Data</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="data_atualizacao"
												id="data_atualizacao" type="date" placeholder="">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<!-- Input apenas para validar a possibilidade de edição de um trafego apenas pelo seu condutor -->
								<li class="item-content item-input">
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-title item-floating-label">Edição
											Militar Trafego</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="AtualizaNomemilitar"
												id="AtualizaNomemilitar" type="text" placeholder="">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="list no-hairlines-md">
							<ul>
								<li class="item-content item-input">
									<div class="left">
										<img style="margin-left:2px;" id="mapa" src="img/mapa.png" width="25">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-title item-floating-label">Destino
										</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="destino" id="destino" type="text"
												placeholder="Ir para">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="left">
										<img style="margin-left:2px;" id="relogio" src="img/relogio.png" width="25">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-floating-label">Horario de Saída
										</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="horasaida" id="horasaida"
												type="time">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="left">
										<img style="margin-top:20px;" id="odometro" src="img/odometro.png" width="45">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-title item-floating-label">Km Inicial
										</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="kmsaida" id="kmsaida" type="tel"
												placeholder="">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li id="hora-chegada" class="item-content item-input display-none">
									<div class="left">
										<img id="relogio" src="img/relogio.png" width="25">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-floating-label">Horario de Chegada
										</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="horachegada" id="horachegada"
												type="time">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="left">
										<img style="margin-top:20px;" id="odometro" src="img/odometro.png" width="45">
									</div>
									<div class="item-inner">
										<div style="margin-left:10px;" class="item-title item-floating-label">Km Final
										</div>
										<div class="item-input-wrap">
											<input style="margin-left:10px;" class="kmchegada" id="kmchegada" type="tel"
												placeholder="">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<div class="block">
							<center>
								<textarea style="padding: 2px 2px 2px 10px;border:2px solid #f2f1ed;border-radius:10px;"
									class="alteracoes" id="alteracoes" name="alteracoes"
									placeholder="Se necessário, descreva sua observação." cols="40" rows="5">
									</textarea>
							</center>
						</div>


						<div class="block">

							<button id="BotaoEditar_trajeto"
								style="background:linear-gradient(to right, #0c75c2, #0c75c2);"
								class="BotaoEditar_trajeto col button button-fill button-round display-none"> Editar
								Trajeto</button>

							<button id="BotaoSalvar_trajeto"
								style="background:linear-gradient(to right, #e52d27, #b31217);"
								class="BotaoSalvar_trajeto col button button-fill button-round"> Salvar
								Trajeto</button>

							<!-- <button id="BotaoSalvar_partida"
								style="background:linear-gradient(to right, #e52d27, #b31217);"
								class="BotaoSalvar_partida col button button-fill button-round "> Salvar
								Partida</button> -->

						</div>
					</div>


					<!-- BUSCA CORRIDA -->
					<div id="buscar_trafego" class="list accordion-list display-none">
						<ul>
							<li class="accordion-item block"><a href="#" class="item-content item-link">
									<div class="item-inner">
										<div class="item-title" style="color:#878787">CONSULTAR TRÁFEGO</div>
									</div>
								</a>
								<div class="accordion-item-content">
									<div class="row block">
										<div class="col-10">
											<a class="link" href=""><i style="color:#cccccc;font-size:1.8em;"
													id="pesquisar_trafego" class="mdi mdi-magnify"></i></a>
										</div>
										<div class="col-90">
											<form>
												<input class="meu-input" type="text" id="parametro_pesquisa"
													name="pesquisa-viatura" placeholder="Buscar...">
											</form>
										</div>
									</div><br>

									<!-- FUNÇÃO WHILE TRAFEGOS NO PHP-->
									<div class="list">
										<ul id="trafego">


										</ul>
									</div>
								</div>

							</li>
						</ul>
					</div>




				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>


	<script type="text/javascript" src="cordova.js"></script>

</body>

</html>
