<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/framework7.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
	<title>Youtube</title>
</head>

<body>
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!-- Top Navbar -->
					<div id="NavBarTopoCadastrar" class="navbar no-shadow" style="background:linear-gradient(to right, #e52d27, #b31217);">
						<div class="left">
							<a href="/admunidadesciabm/" class="link"><img style="margin-right:3px;margin-bottom:3px;" id="firefront" src="img/home.png" width="50"></a>
						</div>
						<div class="navbar-inner" style="justify-content:center">
							<div class="title">Administrativo</div>									
						</div>
						<div class="right">
							<i id="icone" class="mdi mdi-settings"></i>
						</div>
					</div>
					
					<!-- Opções Abaixo do Navbar -->
					<div class="toolbar tabbar" style="background:#bb0000;">
						<div class="toolbar-inner">
						  <a href="#tab-4" class="tab-link"><i class="mdi mdi-send"></i> Notificações</a>
						</div>
					</div>

								 

					<!-- Scrollable page content -->
					<div class="page-content" style="padding:0px">
						  
						<div class="tabs-swipeable-wrap">
							<div class="tabs">
								
								<!-- Primeira Aba - NOTIFICAÇÕES -->
								<div id="tab-4" class="page-content tab tab-active">
									<div class="list no-hairlines">
										<center><b> ENCAMINHE UMA NOTIFICAÇÃO!</b></center>
										<div class="list no-hairlines">
										  <ul>
											 <li class="item-content item-input">
											  <div class="item-inner">
												<div class="item-title item-label">Título</div>
												<div class="item-input-wrap">
												  <input type="text" id="tituloNotificacao" placeholder="Título Notificação" >
												</div>
											  </div>
											</li>
											<li class="item-content item-input">
											   <div class="item-inner">
												<div class="item-title item-label">Conteúdo</div>
												<div class="item-input-wrap">
												  <textarea id="conteudoNotificacao" placeholder="Conteúdo Notificação" ></textarea>
												</div>
											  </div>
											</li>
											</ul>
										</div>
										
										<div class="block">
										 <button id="enviarNotificacao" style="background:linear-gradient(to right, #e52d27, #b31217);" class="col button button-fill button-round"><i class="mdi mdi-send"></i> Enviar Notificação</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
			  
			  
			  
				</div>
			</div>
		</div>
	
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>	
	<script type="text/javascript" src="cordova.js"></script>
	
</body>
</html>
