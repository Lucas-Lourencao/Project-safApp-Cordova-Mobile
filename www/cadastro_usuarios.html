<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/framework7.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
        <title>safApp</title>
    </head>
    <body>
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="GERÊNCIA VIATURAS" class="page">

				<!-- Top Navbar -->
				<div style="background:linear-gradient(to right, #e52d27, #b31217);" class="navbar shadow">
					<div class="navbar-inner">
						<div style="margin-top:7px;" class="left">
							<a href="/logistica/"><img id="arrow_left" src="img/arrow_left.png" width="60"></a>
						</div>
						<div class="title" >
							<b>Cadastro de Usuarios</b>
						</div>
						<div class="right">
							<a><img style="margin-top:7px;" id="refresh" class="refresh" src="img/refresh.png" width="60"></a>
						</div>
					</div>
				</div>

                 

          <!-- Scrollable page content -->
			<div class="page-content" style="background:#ffffff;">
			<div style="padding-top:10px;" class="row block">
			<div class="col-10">
			<a class="link" href=""><i style="color:#cccccc;font-size:1.8em;" id="pesquisa_banco" class="mdi mdi-magnify"></i></a>
			</div>
			<div class="col-90">
			<form>
			  <input class="meu-input-2" type="text" id="parametro_usuario" placeholder="Consultar">
			</form>
			</div>
			</div>
			
				<!-- CONTEUDO DA PAGINA AQUI -->
				<div class="block display-none" id="editar_cadastro_militar">	
					<div class="list no-hairlines">
					  <ul>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-floating-label">Nome Completo</div>
							<div class="item-input-wrap">
							  <input type="text" id="camponome" maxlength="100" name="camponome" placeholder="">
							  <input id="CampoID" type="hidden" placeholder="">
							</div>
						  </div>
						</li>
						<li>
						  <a class="item-link smart-select smart-select-init" data-open-in="popover">
							<select id="campopatente">
								<option value="" selected>Selecionar</option>
								<option value="SD">SD</option>
								<option value="CB">CB</option>
								<option value="SGT">SGT</option>
								<option value="ST">ST</option>
								<option value="ASP">ASP</option>
								<option value="TEN">TEN</option>
								<option value="CAP">CAP</option>
								<option value="MAJ">MAJ</option>
								<option value="TC">TC</option>
								<option value="CEL">CEL</option>
							</select>
							<div class="item-content">
							  <div class="item-inner">
								<div style="color:#d2d3d7" class="item-title">Patente</div>
							  </div>
							</div>
						  </a>
						</li>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-floating-label">Nome de Guerra</div>
							<div class="item-input-wrap">
							  <input type="text" style="text-transform: uppercase;font-weight: bold;" id="camponomeguerra" maxlength="100" name="camponomeguerra" placeholder=""><b> </b>
							</div>
						  </div>
						</li>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-floating-label">Número Funcional</div>
							<div class="item-input-wrap">
							  <input type="tel" id="campofuncional" maxlength="14" name="campofuncional" placeholder="">
							</div>
						  </div>
						</li>
						<li>
						  <a class="item-link smart-select smart-select-init" data-open-in="popover">
							<select class="lotacao_obm" id="campoobm">
								<option value="" selected>Selecionar</option>
								
							</select>
							<div class="item-content">
							  <div class="item-inner">
								<div style="color:#d2d3d7" class="item-title">Unidade</div>
							  </div>
							</div>
						  </a>
						</li>
						<li>
						  <a class="item-link smart-select smart-select-init" data-open-in="popover">
							<select  class="lotacao_subobm"  id="camposubobm">
								<option value="" selected>Selecionar</option>
								
							</select>
							<div class="item-content">
							  <div class="item-inner">
								<div style="color:#d2d3d7" class="item-title">Subunidade</div>
							  </div>
							</div>
						  </a>
						</li>
						<li>
						  <a class="item-link smart-select smart-select-init" data-open-in="popover">
							<select id="campoperfil">
								<option value="" selected>Normal</option>
								<option value="Adm">Adm</option>
							</select>
							<div class="item-content">
							  <div class="item-inner">
								<div style="color:#d2d3d7" class="item-title">Perfil</div>
							  </div>
							</div>
						  </a>
						</li>
						<li class="item-content item-input display-none">
							<div class="item-inner">
								<div style="margin-left:10px;" class="item-title item-floating-label">Militar</div>
								<div class="item-input-wrap">
								<input style="margin-left:10px;" id="id" type="hidden" placeholder="id">
									<input style="margin-left:10px;" id="militar" type="text" placeholder="Nome de Guerra">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-floating-label">E-mail (Login)</div>
								<div class="item-input-wrap">
									<input type="email" id="CademailCadastro"
										name="emailCadastro"
										placeholder="Informe um e-mail válido">
								</div>
							</div>
						</li>
					  </ul>
					</div><br>
						
					<button id="BotaoEditar" class="col button button-fill button-round color-blue display-none"><i class="mdi mdi-content-save"></i> Salvar Alterações </button>
						
				</div>
				
				<div class="list">
					<ul id="militares_cadastrados">
					
					
					</ul>
				</div>
						
				</div><br>
		 
			</div>
					
			
		  	  
		  
        </div>
      </div>
    </div>
		
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    
		
    <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
